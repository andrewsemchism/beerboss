version: "3"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      DB_HOST: backend-db
      DB_USER: your_db_user
      DB_PASSWORD: your_db_password
      DB_DATABASE: your_db_name
    depends_on:
      - backend-db

  backend-db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: your_db_user
      MYSQL_PASSWORD: your_db_password
      MYSQL_DATABASE: your_db_name
